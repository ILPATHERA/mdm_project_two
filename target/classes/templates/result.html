<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Action Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/ico"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <script src="script.js"></script>
    <meta charset="UTF-8"/>
    </head>
<body>
<div class="container">
    <h1>Action Recognition</h1>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h3>Your Picture has been classified as:</h3>
        </div>
            <p th:text="${classification}"></p>
        </div>
        <hr>
    </div>

</div>

</body>

</html>
