<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Action Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/favicon.ico}" rel="shortcut icon" type="image/ico"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <script src="script.js"></script>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h1>Action Recognition</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <form th:action="@{/result}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput" class="btn btn-info custom-upload-button">Choose your picture</label>
                    <input type="file" id="fileInput" name="file" onchange="loadImage(event)" style="display: none;">
                </div>
                <hr>
                <img id="resultImage" src="#" alt="Result Image">
                <hr>
                <div class="form-group">
                    <button type="submit" id="uploadButton" class="btn btn-info">Predict</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
